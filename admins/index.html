<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		img{
			width: 40px;
			height: 40px;
			border-radius: 20px;
		}
		#replyMessage{
			display: none;
		}
		#mask{
			display: none;
		}
	</style>
	<script src="../js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function(){
			var rscount=0;//总留言数
			var pagecount=1;//总页数
			var page=1;//当前页数
			// 需要先鉴权  才能给管理员查看本页面的权限
			$.ajax({
				url:"manage.php",
				type:"GET",
				cache:false,
				headers:{"token":localStorage.getItem("jwt")},
				dataType:"json",
				success:function(data){//鉴权成功的回调函数
					if(data.result=="success"){//权限标记
					$("#adminName").html(data.info.data.userName);
						// 下面是总页数的获取方式
						$.ajax({
							url:"rescount.php",
							type:"POST",
							dataType:"json",
							success:function(res){
								if(res.result=="success"){
									console.log(res.rescount);
									rscount=res.rescount;
									pagecount=Math.ceil(rscount/5);
								}
							}
						})
						// 上面是总页数的获取方式   meiwenti l 
						
						//显示留言
						$.ajax({
							url:"message.php",
							type:"post",
							data:{page:page},
							dataType:"json",
							cache:false,
							success:function(data){
								let str="";
								if(data.status=="10001"){
									$.each(data.data,function(index,value){
										str+='<tr data-id="'+value.messageId+'"><td><img src="../img/face/'+value.face+'"><span>['
														      +value.author+"]</span>在&lt; "+value.addTime+" &gt;</td></tr>"
															  +'<tr id="messageContent" data-id="'+value.messageId+'"><td>说:'+value.content+'</td></tr>'
															  +(value.reply!=null?'<tr data-id="'+value.messageId+'"><td>管理员回复道:'+value.reply+"</td></tr>":"")
															   +'<tr data-id="'+value.messageId+'"><td class="sh">审核状态:'+(value.flag==0?'<span data-id="'+value.messageId+'">'+"未审核</span>":"已审核")+"</td></tr>"
															   +'<tr data-id="'+value.messageId+'"><td>'			   
															   +
															   '<a href="javascript:;" class="delete" id="delete" data-id="'+value.messageId+'">删除</a>| '+
															   '<a href="javascript:;" class="replyValue" data-id="'+value.messageId+'">回复留言</a>'
															   +'</td></tr>'
															  +'<tr data-id="'+value.messageId+'"><td class="fg"> </td></tr>';
									});//each循环输出
									$("h3+.table-hover").html(str);//添加留言到指定的元素中
									sh();//每一页都要进行事件绑定  绑定删除和留言发布
									deleteMessage();
									replyMessage();
								}else{
									str="<tr><td>"+data.msg+"</td></tr>";
									$("h3+.table-hover").html(str);
								}
							},
							
						})//显示留言的ajax
						
						// 下面做下一页
						let flag=true;//是否到达最大页数  到达最大页数就不允许在发送ajax请求了
						$("#page a:last").click(function(){//下一页的括号
							let str="";
							console.log(`当前的page是${page}`);
							console.log(`当前的page总数是${pagecount}`);
							if(page>pagecount){
								page=pagecount;
							}else{
								if(page<pagecount){//小于总页数的时候每次都加一
									page=page+1;
									flag=true;//更改一下权限 防止到最大页数的时候改成ajx 之后点上一页 再点下一页就不起效了
								}else{//达到最大页数的时候  更改标识   
									flag=false;
								}
								
								if(page<=pagecount&&flag){//下一页ajax'的判断条件
									//显示留言
									$.ajax({
										url:"message.php",
										type:"post",
										data:{page:page},
										dataType:"json",
										cache:false,
										success:function(data){
											let str="";
											if(data.status=="10001"){
												$.each(data.data,function(index,value){
													str+='<tr data-id="'+value.messageId+'"><td><img src="../img/face/'+value.face+'"><span>['
																	      +value.author+"]</span>在&lt; "+value.addTime+" &gt;</td></tr>"
																		  +'<tr id="messageContent" data-id="'+value.messageId+'"><td>说:'+value.content+'</td></tr>'
																		  +(value.reply!=null?'<tr data-id="'+value.messageId+'"><td>管理员回复道:'+value.reply+"</td></tr>":"")
																		   +'<tr data-id="'+value.messageId+'"><td class="sh">审核状态:'+(value.flag==0?'<span data-id="'+value.messageId+'">'+"未审核</span>":"已审核")+"</td></tr>"
																		   +'<tr data-id="'+value.messageId+'"><td>'			   
																		   +
																		   '<a href="javascript:;" class="delete" id="delete" data-id="'+value.messageId+'">删除</a>| '+
																		   '<a href="javascript:;" class="replyValue" data-id="'+value.messageId+'">回复留言</a>'
																		   +'</td></tr>'
																		  +'<tr data-id="'+value.messageId+'"><td class="fg"> </td></tr>';
												});//each循环输出
												$("h3+.table-hover").html(str);//添加留言到指定的元素中
												sh();//每一页都要进行事件绑定  绑定删除和留言发布
												deleteMessage();
												replyMessage();
											}else{
												str="<tr><td>"+data.msg+"</td></tr>";
												$("h3+.table-hover").html(str);
											}
										},
										
									})//显示留言的ajax
								}//下一页ajax'的判断条件
								
							}
						})//下一页的括号
						
						
						// 上一页和下一页一样
						let flag1=true;
						$("#page a:first").click(function(){
							if(page<1){
								page=1;
							}else{
									if(page>1){
										page=page-1;
										flag1=true;
									}else{
										flag1=false;//点击到page等于1的时候 更改标识
									}
									if(page>=1&&flag1){//上一页的判断条件
										//显示留言
										$.ajax({
											url:"message.php",
											type:"post",
											data:{page:page},
											dataType:"json",
											cache:false,
											success:function(data){
												let str="";
												if(data.status=="10001"){
													$.each(data.data,function(index,value){
														str+='<tr data-id="'+value.messageId+'"><td><img src="../img/face/'+value.face+'"><span>['
																		      +value.author+"]</span>在&lt; "+value.addTime+" &gt;</td></tr>"
																			  +'<tr id="messageContent" data-id="'+value.messageId+'"><td>说:'+value.content+'</td></tr>'
																			  +(value.reply!=null?'<tr data-id="'+value.messageId+'"><td>管理员回复道:'+value.reply+"</td></tr>":"")
																			   +'<tr data-id="'+value.messageId+'"><td class="sh">审核状态:'+(value.flag==0?'<span data-id="'+value.messageId+'">'+"未审核</span>":"已审核")+"</td></tr>"
																			   +'<tr data-id="'+value.messageId+'"><td>'			   
																			   +
																			   '<a href="javascript:;" class="delete" id="delete" data-id="'+value.messageId+'">删除</a>| '+
																			   '<a href="javascript:;" class="replyValue" data-id="'+value.messageId+'">回复留言</a>'
																			   +'</td></tr>'
																			  +'<tr data-id="'+value.messageId+'"><td class="fg"> </td></tr>';
													});//each循环输出
													$("h3+.table-hover").html(str);//添加留言到指定的元素中
													sh();//每一页都要进行事件绑定  绑定删除和留言发布
													deleteMessage();
													replyMessage();
												}else{
													str="<tr><td>"+data.msg+"</td></tr>";
													$("h3+.table-hover").html(str);
												}
											},
											
										})//显示留言的ajax
									}//上一页ajax的判断条件
									
							}
						})// 上一页和下一页一样
						
						
						
						
						
						
					
					}else{// 有权限的标记
						location.href="erroe.php";
					}

				
				}// 前面是鉴权成功的回调函数
				
			})// 前面是鉴权的括号
			
			function  sh(){
				$(".sh span").click(function(){
					let _this=$(this);//存储一下这个触发对象
					$.ajax({
						url:"manage.php",
						type:"POST",
						data:{token:localStorage.getItem("jwt")},
						dataType:"json",
						success:function(data){
							if(data.result=="success"){
								$.ajax({
									url:"sh.php",
									headers:{"token":localStorage.getItem("jwt")},
									type:"POST",
									data:{messageId:_this.attr("data-id")},
									dataType:'json',
									success:function(data){
										if(data.status=="10001"){
											_this.html("已审核");
											_this.parent("td").removeClass("sh");
										}
									}
								});//审核的ajx
							}
						}
					})//验证管理员权限的ajax
				})//点击审核的事件
			
			}//审核的函数

				// 删除留言
			function deleteMessage(){
				$(".delete").click(function(){
					let _this=$(this);
					$.ajax({
						url:"manage.php",
						data:{messageId:_this.attr("data-id")},
						dataType:"json",
						type:"POST",
						headers:{"token":localStorage.getItem("jwt")},
						success:function(res){
							if(res.result=="success"){
								$.ajax({
									url:"delete.php",
									headers:{"token":localStorage.getItem("jwt")},
									type:"POST",
									dataType:"json",
									data:{messageId:_this.attr("data-id")},
									success:function(data){
										if(data.status=="10001"){
											_this.parents("tr").add($(_this.parents("tr").siblings("tr"+'[data-id='+_this.attr("data-id")+']'))).remove();
										}else{
											alert(data.message);
										}
									}
								})
							}
						}
					})
				})
			}//删除留言
			
			function replyMessage(){
				$(".replyValue").click(function(){
					let _this=$(this);
					$("#replyMessage").show();
					$("#mask").show();
					$("#replyBtn").one("click",function(){
						$.ajax({
							url:"manage.php",
							type:"post",
							headers:{"token":localStorage.getItem("jwt")},
							dataType:"json",
							success:function(res){
								if(res.result=="success"){
									$.ajax({
										url:"reply.php",
										headers:{"token":localStorage.getItem("jwt")},
										type:"POST",
										data:{messageId:_this.attr("data-id"),reply:$("#replyContent").val()},
										dataType:"json",
										success:function(data){
											console.log(data);
											if(data.status=="10001"){
											$("#replyMessage").hide();
											$("#mask").hide();
											$("#replyContent").val("");
											location.href="index.html";
											}else{
												console.log(data.msg);
											}
										}
									});//回复的页面
								}
							}
						});//鉴权的页面
					});//点击事件
					
					
							 //取消留言:
							    $("#cannel").click(function(){
									$("#replyMessage").hide();
								      $("#mask").hide();
					
								});//取消留言
		
					
					
					
				})
			}//回复留言
			
			
			//注销
				$("#loginout").click(function(){
				  	 localStorage.removeItem("jwt");
					 location.href="login.html";
				});//注销
			
			
		})
	</script>
</head>
<body>
	<div id="mask"></div>
	<div id="replyMessage">
		<h3>回复内容:</h3>
		<textarea id="replyContent" cols="53" rows="5"></textarea>
		<input type="button" class="btn btn-default" id="replyBtn" value="回复留言">
		<input type="button" class="btn btn-default" id="cannel" value="取消">
	</div>
	<p>欢迎管理员[<span id="adminName"></span>]</p>进入管理系统！
	<table class="table table-hover">
	<h3>青春色彩留言板</h3>
	
	 
	</table>
	<div id="page">
	   <a href="javascript:;" class="btn btn-info">上一页</a>
	   <a href="javascript:;" class="btn btn-info">下一页</a>
	</div>
</body>
</html>
